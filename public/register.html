<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="shortcut icon" href="assets/img/logo/تصميم بدون عنوان.png" type="image/x-icon">
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('assets/img/logo/تصميم بدون عنوان.jpg') no-repeat center center;
        background-size: cover;
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(5px);
        z-index: 1;
    }

    form {
        position: relative;
        z-index: 2;
        width: 90%;
        max-width: 350px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }

    form p.title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
        margin-bottom: 5px;
    }

    form p.subtitle {
        font-size: 1.5rem;
        color: #fff;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #fff;
        border-radius: 30px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1rem;
    }

    input::placeholder {
        color: #fff;
        opacity: 0.8;
    }

    button {
        padding: 12px 0;
        border: none;
        border-radius: 30px;
        background-color: #000;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
        background-color: #161616;
        transform: translateY(-2px);
    }

    .login-link {
        margin-top: 25px;
        font-size: 0.9rem;
        color: #aaa;
        text-align: center;
        padding-bottom: 10px;
    }

    .login-link a {
        color: #0c85ff;
        text-decoration: none;
        font-weight: 500;
        margin-left: 5px;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    #error-message {
        background-color: rgba(255, 255, 255, 0.3);
        color: #650101;
        font-size: 1rem;
        margin-top: 10px;
        border-radius: 30px;
        text-align: center;
        display: block;
        white-space: pre-wrap;
    }
</style>
</head>
<body>
  <form id="register-form" action="/register" method="POST">
    <p class="subtitle">Create Account</p>

      <div class="input">
        <input type="text" id="name" name="name" placeholder="Full Name" />
      </div>

      <div class="input">
        <input type="email" id="email" name="email" placeholder="your@email.com" />
      </div>

      <div class="input">
        <input type="password" id="password" name="password" placeholder="Password" />
      </div>

      <!-- رسائل الخطأ -->
      <p id="error-message""></p>

        <button type="submit">Create Account</button>

      <div class="login-link">
        Already have an account?<a href="login.html">Login</a>
      </div>
  </form>

  <!-- DOMPurify + قواعد التحقّق -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="sanitization.js"></script>
<script src="register.js" defer></script>
</body>
</html>
