* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('assets/img/logo/تصميم بدون عنوان.jpg') no-repeat center center;
  background-size: cover;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(5px);
  z-index: 1;
}

form {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 350px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  text-align: center;
  background: rgba(255, 255, 255, 0.08);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

form h2 {
  font-size: 1.8rem;
  font-weight: bold;
  color: #fff;
}

form p {
  font-size: 1rem;
  color: #ddd;
  margin-bottom: 10px;
}

input[type="email"] {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #fff;
  border-radius: 30px;
  background-color: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 1rem;
}

input::placeholder {
  color: #fff;
  opacity: 0.8;
}

button {
  padding: 12px 0;
  border: none;
  border-radius: 30px;
  background-color: #000;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

button:hover {
  background-color: #161616;
  transform: translateY(-2px);
}

.msg {
  margin-top: 10px;
  font-size: 0.95rem;
  color: #fff;
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  padding: 8px;
  display: none;
}

a {
  color: #0c85ff;
  font-size: 0.9rem;
  text-decoration: none;
  font-weight: 500;
}

a:hover {
  text-decoration: underline;
}
#error-message {
            background-color: rgba(255, 255, 255, 0.3);
            color: #650101;
            font-size: 1rem;
            margin-top: 10px;
            border-radius: 30px;
            text-align: center;
            display: block;
            white-space: pre-wrap; /* يدعم الأسطر الجديدة */
        }

  </style>
</head>
<body>
  <form id="forgot-form">
    <h2 style="margin:0 0 12px">Forgot your password?</h2>
    <p style="opacity:.8;margin:0 0 16px">Enter your email to send a reset link.</p>
    <input type="email" id="email" placeholder="example@mail.com" required />
    <button type="submit">Send link</button>
    <p id="msg" class="msg"></p>
    
    <p id="error-message" class="error"></p>
    <div style="margin-top:12px;text-align:center"><a href="/login">Back to login</a></div>
  </form>

  <script src="forgot-password.js"></script>
</body>
