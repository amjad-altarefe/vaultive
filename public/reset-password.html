<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Reset password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="assets/img/logo/تصميم بدون عنوان.png" type="image/x-icon">
  <style>
/* ===== Reset Password Page ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('assets/img/logo/تصميم\ بدون\ عنوان.jpg') no-repeat center center;
  background-size: cover;
  position: relative;
}

/* غشاء شفاف فوق الخلفية */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(6px);
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 380px;
  padding: 30px 25px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(1px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
  text-align: center;
  color: #fff;
}

.container h2 {
  font-size: 1.8rem;
  margin-bottom: 20px;
}

.container form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.container input[type="password"] {
  padding: 12px 15px;
  border: none;
  border-radius: 30px;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  font-size: 1rem;
  outline: none;
  transition: 0.3s;
}

.container input[type="password"]::placeholder {
  color: #eee;
}

.container input[type="password"]:focus {
  background: rgba(255, 255, 255, 0.25);
}

.container button {
  padding: 12px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #000, #222);
  color: #fff;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

.container button:hover {
  background: linear-gradient(135deg, #222, #000);
  transform: translateY(-2px);
}

#message {
  margin-top: 15px;
  font-size: 0.9rem;
  background: rgba(255, 255, 255, 0.2);
  padding: 8px 12px;
  border-radius: 20px;
  display: none;
}
#error-message {
            background-color: rgba(255, 255, 255, 0.3);
            color: #650101;
            font-size: 1rem;
            margin-top: 10px;
            border-radius: 30px;
            text-align: center;
            display: block;
            white-space: pre-wrap; /* يدعم الأسطر الجديدة */
        }

  </style>
</head>
<body>
    <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="hidden" name="token" id="token">
      <input type="password" name="password" placeholder="Enter new password" required>

      <div id="error-message"></div>

      <button type="submit">Change</button>
    </form>
    <p id="message"></p>
  </div>

  
  <!-- ربط ملف الجافاسكربت -->
  <script src="/reset-password.js"></script>
</body>
</html>
